<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="Encabezado">
            <h2 class="Encabezado__texto">Escríbeme un mensaje si deseas comunicarte conmigo</h2>
        </div>
    </header>
    <section>
        <div class="formulario">
            <form action="/my-handling-form-page" method="post"></form>
            <ul style="list-style-type: none; padding-left: 0;">
                <li class="formulario__nombreyapellido">
                    <label for="name">Nombres y Apellidos:</label>
                    <input type="text" id="name" name="user_name" />
                </li>
                <li class="formulario__correo">
                    <label for="email"> Correo Electrónico:</label>
                    <input type="text" id="mail" name="user_mail">
                </li>
                <li class="formulario__fecha">
                    <p>Fecha de Nacimiento</p>
                    <input type="datetime-local" name="datetime" id="datetime" />
                </li>
                <li class="formulario__mensaje">
                    <textarea id="msg" name="user_message"></textarea>
                </li>
                <li class="formulario__button">
                    <button type="submit">Escriba su mensaje</button>
                  </li>
            </ul>
        </div>
    </section>
    <section>
        <div class="pie-contac">
            <nav>
                <h1 class="pie-contac__texto">Tambien puedes escribirme por redes sociales aquí te las dejo</h1>
                <a class="pie-contac__link" href="https://github.com/RafaelReyes0816" target="_blank"> "GitHub</a>
                <img class="pie-logo" src="img/logogithub.png" alt="">
    
                <a class="pie-contac__link" href="https://twitter.com/RafaelR10996376" target="_blank"> "Twitter"</a>
                <img class="pie-contact__logo" src="img/logotwitter.png" alt="">
    
                <a class="pie-contac__link" href="https://discordapp.com/users/385871294316412940" target="_blank"> "Discord"</a>
                <img class="pie-contac__logo" src="img/logodiscord.png" alt="">
    
                <a class="pie-contac__link" href="https://steamcommunity.com/profiles/76561198308061847/" target="_blank"> "Steam"</a>
                <img class="pie-contac__logo" src="img/logosteam.png" alt="">
            </nav>
        </div>
    </section>
</body>
</html>
